{% extends "base.html" %}
{% block head_title %} Restaurant{{ block.super }}{% endblock %}

{% block content %}
    <h2>Restaurant list</h2>
    <ul>
        {% for restaurant in restaurants %}
            <li><a href="{{ restaurant.slug }}">{{ restaurant }} </a></li>
        {% endfor %}
    </ul>
    <h5><a href="{% url 'create' %}">Add new</a></h5>

{% endblock %}
