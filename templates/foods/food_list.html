{% extends "base.html" %}
{% block head_title %} Foods{{ block.super }}{% endblock %}

{% block content %}
    <h2>Food list</h2>
    <ul>
        {% for food in foods %}
            <li><a href="{{ food.restaurant.id }}/{{ food.name }}/">{{ food }}</a> by {{ food.restaurant }}</li>
        {% endfor %}
    </ul>

    <h5><a href="{% url 'foocreate' %}">Add new</a></h5>

{% endblock %}
